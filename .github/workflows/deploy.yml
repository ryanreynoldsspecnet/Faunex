name: Faunex Deploy

on:
  push:
    branches:
      - master

permissions:
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure SSH
        shell: bash
        run: |
          set -e
          mkdir -p ~/.ssh
          chmod 700 ~/.ssh

          # Write private key from secret without printing it
          cat > ~/.ssh/id_ed25519 <<'EOF'
          ${{ secrets.FAUNEX_SSH_KEY }}
          EOF
          chmod 600 ~/.ssh/id_ed25519

          # Add server host key safely (avoids interactive prompt and mitigates MITM)
          ssh-keyscan -H "${{ secrets.FAUNEX_SERVER_IP }}" >> ~/.ssh/known_hosts
          chmod 644 ~/.ssh/known_hosts

      - name: Deploy via SSH
        shell: bash
        run: |
          set -e
          ssh \
            -i ~/.ssh/id_ed25519 \
            -o BatchMode=yes \
            -o StrictHostKeyChecking=yes \
            ubuntu@${{ secrets.FAUNEX_SERVER_IP }} \
            'set -e
             cd /home/ubuntu/faunex
             git pull origin master
             docker compose down
             docker compose build
             docker compose up -d'

name: Faunex Deploy

on:
  push:
    branches:
      - master

permissions:
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure SSH
        shell: bash
        run: |
          set -e
          mkdir -p ~/.ssh
          chmod 700 ~/.ssh

          # Write private key EXACTLY as stored in GitHub secret
          printf "%s" "${{ secrets.FAUNEX_SSH_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519

          # Normalize line endings (CRLF safety)
          sed -i 's/\r$//' ~/.ssh/id_ed25519

          # Add server host key
          ssh-keyscan -H "${{ secrets.FAUNEX_SERVER_IP }}" >> ~/.ssh/known_hosts
          chmod 644 ~/.ssh/known_hosts

      - name: Test SSH connection
        run: |
          ssh -i ~/.ssh/id_ed25519 \
              -o BatchMode=yes \
              -o IdentitiesOnly=yes \
              ubuntu@${{ secrets.FAUNEX_SERVER_IP }} \
              "echo SSH FROM GITHUB OK"

      - name: Deploy
        run: |
          ssh -i ~/.ssh/id_ed25519 \
              -o BatchMode=yes \
              -o IdentitiesOnly=yes \
              ubuntu@${{ secrets.FAUNEX_SERVER_IP }} \
              "cd /home/ubuntu/faunex && \
               git pull origin master && \
               docker compose down && \
               docker compose up -d --build"

name: Faunex Deploy

on:
  push:
    branches: [master]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Configure SSH (decode key)
        shell: bash
        run: |
          set -euxo pipefail

          mkdir -p ~/.ssh
          chmod 700 ~/.ssh

          # Decode the key from base64 (avoids newline/format corruption)
          echo "${{ secrets.FAUNEX_SSH_KEY_B64 }}" | base64 -d > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519

          # Prove it's a real key (safe)
          ssh-keygen -lf ~/.ssh/id_ed25519

          # Add server host key
          ssh-keyscan -H "${{ secrets.FAUNEX_SERVER_IP }}" >> ~/.ssh/known_hosts
          chmod 644 ~/.ssh/known_hosts

      - name: SSH handshake test
        shell: bash
        run: |
          set -euxo pipefail
          ssh -vvv \
            -i ~/.ssh/id_ed25519 \
            -o IdentitiesOnly=yes \
            -o BatchMode=yes \
            -o StrictHostKeyChecking=yes \
            ubuntu@${{ secrets.FAUNEX_SERVER_IP }} \
            "echo 'SSH OK FROM ACTIONS'"

      - name: Deploy
        shell: bash
        run: |
          set -euxo pipefail
          ssh \
            -i ~/.ssh/id_ed25519 \
            -o IdentitiesOnly=yes \
            -o BatchMode=yes \
            -o StrictHostKeyChecking=yes \
            ubuntu@${{ secrets.FAUNEX_SERVER_IP }} \
            'cd /home/ubuntu/faunex &&
             git pull origin master &&
             docker compose down &&
             docker compose up -d --build'
